<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <h1>My Tic Tac Toe</h1>
    </nav>

    <div class="container">
        <div class="buttons">
            <div><button class="btn restartBtn">Restart</button></div>
            <div><h1 id="welcome">Welcome to the game</h1></div>
            <div><button class="btn mutePencilBtn">Mute</button></div>
        </div>
        <div class="hero">
            <div class="turn-btn">
                <div><button class="btn restartBtn">Restart</button></div>
                <div class="turn">
                    <h2 id="playerText">X's turn</h2>
                    <div class="imgbox">
                        <img src="./winner.gif" alt="win_gif">
                    </div>
                </div>
                <div><button class="btn mutePencilBtn">Mute</button></div>
            </div>
            <div id="gameboard">
                <div class="box" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
            </div>
            <div class="score-main">
                <div class="score">
                    <h2 class="x-score">X-Won: <span id="x">0</span></h2>
                    <h2 class="o-score" style="color: var(--blue);">O-Won: <span id="o">0</span></h2>
                    <h2 class="draw-score">Draws: <span id="draw">0</span></h2>
                </div>
                <div class="resetScoreDiv">
                    <button class="btn" id="resetScore">Reset Score</button>
                </div>
                
            </div>
        </div>
    </div>
    <script src="./game_logic.js"></script>
</body>
</html>
